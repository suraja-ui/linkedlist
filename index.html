<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linked List 3D Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    }

    canvas {
      display: block;
    }

    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 20px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #ui h2 {
      margin-top: 0;
      color: #00ffcc;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 14px;
      margin: 6px 4px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: #001f1f;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ffaa;
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    input {
      margin-top: 5px;
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>Linked List Game</h2>
    <button onclick="insertNode()">Insert Node</button>
    <button onclick="deleteNode()">Delete Last</button>
    <button onclick="reverseList()">Reverse</button>
    <button onclick="updateSelectedNode()">Update Selected</button>
    <input id="newValue" placeholder="New Value" />
    <p id="info">Click on a node to select it and perform actions.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

  <script>
    // Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.z = 15;

    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Linked List Data
    class Node {
      constructor(value) {
        this.value = value;
        this.next = null;

        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
        this.mesh = new THREE.Mesh(geometry, material);
        this.mesh.userData = this;
        scene.add(this.mesh);

        const div = document.createElement('div');
        div.style.position = 'absolute';
        div.style.color = 'white';
        div.style.fontSize = '14px';
        div.innerHTML = value;
        document.body.appendChild(div);
        this.label = div;
      }

      updateLabel() {
        const vector = new THREE.Vector3().copy(this.mesh.position).project(camera);
        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
        const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
        this.label.style.left = x + 'px';
        this.label.style.top = y + 'px';
      }

      remove() {
        scene.remove(this.mesh);
        document.body.removeChild(this.label);
      }
    }

    let head = null;
    let selectedNode = null;
    let nodeCount = 0;

    function renderList() {
      scene.children = scene.children.filter(obj => !(obj.type === 'ArrowHelper'));

      let curr = head, i = 0;
      while (curr) {
        curr.mesh.position.set(i * 4, 0, 0);
        curr.label.innerHTML = curr.value;
        if (curr.next) {
          const arrow = new THREE.ArrowHelper(
            new THREE.Vector3(1, 0, 0),
            curr.mesh.position,
            4,
            0xffff00
          );
          scene.add(arrow);
        }
        curr = curr.next;
        i++;
      }
    }

    function insertNode() {
      const value = "Node " + nodeCount++;
      const newNode = new Node(value);
      if (!head) {
        head = newNode;
      } else {
        let temp = head;
        while (temp.next) temp = temp.next;
        temp.next = newNode;
      }
      renderList();
    }

    function deleteNode() {
      if (!head) return;
      if (!head.next) {
        head.remove();
        head = null;
      } else {
        let temp = head;
        while (temp.next && temp.next.next) temp = temp.next;
        temp.next.remove();
        temp.next = null;
      }
      renderList();
    }

    function reverseList() {
      let prev = null, curr = head;
      while (curr) {
        let next = curr.next;
        curr.next = prev;
        prev = curr;
        curr = next;
      }
      head = prev;
      renderList();
    }

    function updateSelectedNode() {
      if (!selectedNode) {
        alert("Please select a node first.");
        return;
      }
      const value = document.getElementById('newValue').value;
      if (value) {
        selectedNode.value = value;
        renderList();
      }
    }

    // Mouse click selection
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    window.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0 && intersects[0].object.userData) {
        if (selectedNode) selectedNode.mesh.material.color.set(0x00ffcc);
        selectedNode = intersects[0].object.userData;
        selectedNode.mesh.material.color.set(0xff5555);
      }
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      let temp = head;
      while (temp) {
        temp.mesh.rotation.y += 0.01;
        temp.updateLabel();
        temp = temp.next;
      }
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
